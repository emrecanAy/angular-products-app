<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/5/50/Angular-logo.png" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <p>I'm learning and improving my <code>Angular</code> skills. <a
        href="https://www.linkedin.com/in/emrecan-ay/"><br>Checkout my LinkedIn account!</a></p>
  </div>

  <div class="form-label-group">
    <input type="text" #username="ngModel" [(ngModel)]="model.username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputEmail">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" #password="ngModel" [(ngModel)]="model.password" id="password" name="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>


  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
