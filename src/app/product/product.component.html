<app-category></app-category>
<div class="form-group">
  <input class="form-control" id="productName"
    placeholder="Arama metninizi girin" [(ngModel)]="filterText">
  <small *ngIf="filterText" class="form-text text-muted">Şu an <strong>{{filterText}}</strong> aradınız...</small>
</div>
<ng-template #noProduct>
  <div class="alert alert-primary" role="alert">
    There is no product in this category...
  </div>
</ng-template>
<div class="row">
  <div *ngFor="let product of products | productFilter: filterText" class="productbox" style="width: 18rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency:'TRY':'₺'}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Add to cart</a>
    </div>
  </div>
</div>
